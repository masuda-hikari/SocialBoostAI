# Alembic マイグレーション設定
# SocialBoostAI

[alembic]
# マイグレーションスクリプトの場所
script_location = migrations

# テンプレートファイルの場所（オプション）
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path に追加するパス
prepend_sys_path = .

# タイムゾーン（オプション）
# timezone =

# ロギング設定ファイル
# logging.config_file = logging.ini

# データベースURL
# 環境変数 DATABASE_URL が設定されていない場合のデフォルト
sqlalchemy.url = sqlite:///./socialboostai.db


[post_write_hooks]
# フォーマッタ（オプション）
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME


# ロギング設定
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
